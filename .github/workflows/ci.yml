name: Continuous Integration

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: 
        - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build

  
  lint: 
    runs-on: 
        - ubuntu-latest
    needs: build
    steps:
        - uses: actions/checkout@v3    
        - run: npm ci
        - run: npm run lint  
